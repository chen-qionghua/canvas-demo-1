<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mini画板</title>
    <link rel="stylesheet" href="./style.css">
    <script src="//at.alicdn.com/t/c/font_3630858_x3w01392dz.js"></script>
</head>

<body>
    <!-- 注意width和height都是html的属性，不是css的属性 -->
    <canvas id="canvas" width="10" height="10"></canvas>
    <div class="actions">
        <svg class="icon active" id="pen">
            <use xlink:href="#icon-huabi"></use>
        </svg>
        <svg class="icon" id="eraser">
            <use xlink:href="#icon-qingchu2"></use>
        </svg>
        <svg class="icon" id="clear">
            <use xlink:href="#icon-zhongzhi"></use>
        </svg>
        <svg class="icon" id="download">
            <use xlink:href="#icon-xiazai1"></use>
        </svg>
    </div>
    <div class="color-wrapper">
        <ul>
            <li class="black active" id="black"></li>
            <li class="red" id="red"></li>
            <li class="yellow" id="yellow"></li>
            <li class="blue" id="blue"></li>
        </ul>
    </div>
    <!-- <div class="color-wrapper">
        <input type="color" id="colorChange" />
    </div> -->
    <div class="brushWidth-wrapper">
        <div class="thin active" id="thin"></div>
        <div class="thick" id="thick"></div>
    </div>
    <script src="./main.js"></script>

</body>

</html>
